<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title>Todos</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <b>Описание задачи</b>
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="${task.name}"></h5>
            <p class="card-text" th:text="${task.description}"></p>
            <div class="row">
                <form th:action="@{/updateTask}" method="POST">
                    <div class="col">
                        <input type="hidden" name="id" th:field="${task.id}"/>
                        <input type="hidden" name="name" th:field="${task.name}"/>
                        <input type="hidden" name="description" th:field="${task.description}"/>
                        <input type="hidden" name="done" th:value="true"/>
                        <button class="btn btn-success" role="button">Выполнено</button>
                    </div>
                </form>
                <a class="btn btn-info" th:href="@{|/formUpdateTask/${task.id}|}" role="button">Редактировать</a>
                <form th:action="@{/deleteTask}" method="POST">
                    <div class="col">
                        <input type="hidden" name="id" th:field="${task.id}"/>
                        <button class="btn btn-danger" role="button">Удалить</button>
                    </div>
                </form>
                <a class="btn btn-secondary" th:href="@{|/todos|}" role="button">Назад к списку</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
