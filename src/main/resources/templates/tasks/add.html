<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title>Todos</title>
</head>
<body>
<div class="container">
    <div class="card" style="width: 100%">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">You ToDos :-) </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" th:if="${user.name != 'Гость'}" th:href="@{/user/logout}">
                        <span th:text="${user.name}"></span>
                        <span> | Выйти</span>
                    </a>
                </div>
            </div>
        </nav>
        <div class="card" style="width: 100%">
            <div class="card-header">
                <b>Новое задание</b>
            </div>
            <div class="card-body">
                <form th:action="@{/tasks/create}" method="POST">
                    <input type="hidden" name="id" value="0"/>
                    <div class="form-group">
                        <label for="name">Добавьте название</label>
                        <input type="text" class="form-control" name="name" id="name">
                        <label for="description">Добавьте описание</label>
                        <input type="text" class="form-control" name="description" id="description">
                        <label for="priority.id">Выберите приоритет</label>
                        <select class="form-control" id="priority.id" name="priority.id">
                            <option th:each="priority : ${priorities}"
                                    th:value="${priority.id}"
                                    th:text="${priority.name}">
                            </option>
                        </select>
                        <label for="selected_categories">Выберите одну или несколько категорий</label>
                        <select class="form-control" id="selected_categories" name="selected_categories"
                                multiple="multiple">
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}">
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Сохранить</button>
                    <a class="btn btn-danger" th:href="@{/tasks/todos}" role="button">Отменить</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
